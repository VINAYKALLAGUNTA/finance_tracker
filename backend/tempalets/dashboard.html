<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</head>
<body class="container mt-5">
  <h2>Expense Dashboard</h2>

  <!-- Add Expense Form -->
  <form id="expenseForm" class="mb-4">
    <input class="form-control my-2" type="text" name="title" placeholder="Title" required>
    <input class="form-control my-2" type="number" name="amount" placeholder="Amount" required>
    <input class="form-control my-2" type="date" name="date" required>
    <button class="btn btn-primary">Add Expense</button>
  </form>

  <!-- Expense Table -->
  <table class="table table-bordered">
    <thead>
      <tr><th>Title</th><th>Amount</th><th>Date</th><th>Action</th></tr>
    </thead>
    <tbody id="expenseTableBody"></tbody>
  </table>

  <a href="/charts" class="btn btn-info">View Charts</a>
</body>
<script src="dashboard.js"></script>
</html>
