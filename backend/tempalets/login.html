<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Login</h2>
  <form action="/login" method="POST">
    <input class="form-control my-2" type="email" name="email" placeholder="Email" required>
    <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-success mt-3" type="submit">Login</button>
  </form>
  <p class="mt-2">Don't have an account? <a href="/register">Register here</a></p>
</body>
</html>
